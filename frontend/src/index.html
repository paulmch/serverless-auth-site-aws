<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Auth Site</title>
    <script>
        // Dynamically set base href to handle API Gateway stage prefix
        (function() {
            var path = window.location.pathname;
            // Extract stage prefix (e.g., /prod or /prod/) and ensure trailing slash
            var match = path.match(/^\/[^\/]+/);
            var base = match ? match[0] + '/' : '/';
            document.write('<base href="' + base + '">');
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Serverless Auth Site</h1>
        <div id="user-info">
            <p>Loading user info...</p>
        </div>
        <div id="logout-container" style="margin: 20px 0;">
            <button id="logout-btn" onclick="logout()" style="padding: 10px 20px; cursor: pointer; background-color: #dc3545; color: white; border: none; border-radius: 4px; font-size: 14px;">
                Logout
            </button>
        </div>
        <div id="api-response">
            <h2>API Response</h2>
            <pre id="response-data">Fetching...</pre>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
